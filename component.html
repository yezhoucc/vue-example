<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
    </head>
    <body>
		<div id="example">
			<my-component></my-component>
		</div>
		<script>
		// 定义
			var MyComponent = Vue.extend({
				template:"<div>A customer</div>"
			})

			// 注册
			Vue.component('my-component', MyComponent)
			// 创建根实例
			new Vue({
				el:'#example'
			})

		</script>
    </body>
</html>
